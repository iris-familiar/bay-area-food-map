<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>湾区美食地图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Loading -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-500">正在加载美食地图...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden">
        <header class="ios-header sticky top-0 z-40">
            <div class="max-w-5xl mx-auto px-4 pt-3 pb-2">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">湾区美食地图</h1>
                        <p class="text-sm text-gray-500 mt-0.5">
                            共 <span id="total-count">0</span> 家餐厅
                            <span id="last-updated" class="ml-2 text-xs text-gray-400"></span>
                        </p>
                    </div>
                    <button onclick="clearFilters()"
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">
                        <i class="fas fa-rotate-left"></i>
                    </button>
                </div>

                <!-- Search -->
                <div class="mt-3 relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="search-input"
                           placeholder="搜索餐厅、菜品、地址..."
                           class="w-full bg-gray-100 rounded-xl py-2.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           onkeyup="if(event.key==='Enter') applySearch()">
                </div>

                <!-- Filters -->
                <div class="flex gap-2 mt-3 overflow-x-auto pb-2">
                    <select id="cuisine-filter" onchange="applyFilter('cuisine', this.value)" class="ios-select">
                        <option value="all">所有菜系</option>
                        <option value="川菜">川菜</option>
                        <option value="湘菜">湘菜</option>
                        <option value="日料">日料</option>
                        <option value="韩餐">韩餐</option>
                        <option value="中餐">中餐</option>
                        <option value="上海菜">上海菜</option>
                        <option value="融合菜">融合菜</option>
                        <option value="西餐">西餐</option>
                    </select>

                    <select id="region-filter" onchange="applyFilter('region', this.value)" class="ios-select">
                        <option value="all">所有区域</option>
                        <option value="South Bay">南湾</option>
                        <option value="Peninsula">半岛</option>
                        <option value="East Bay">东湾</option>
                    </select>

                    <select id="sort-filter" onchange="applySort(this.value)" class="ios-select">
                        <option value="engagement">讨论度</option>
                        <option value="sentiment">口碑</option>
                        <option value="rating">评分</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="max-w-5xl mx-auto px-4 py-4">
            <div id="restaurant-grid"
                 class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal" onclick="closeModal()">
        <div class="modal-content bg-white w-full max-w-2xl mx-auto mt-20 rounded-t-3xl max-h-[80vh] overflow-y-auto"
             onclick="event.stopPropagation()">
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
