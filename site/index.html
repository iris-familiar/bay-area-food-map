<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>寻味湾区</title>
    <meta property="og:title" content="寻味湾区 · Bay Area Food Map">
    <meta property="og:description" content="刷遍小红书，帮你找到湾区真正好吃的中餐">
    <meta property="og:url" content="https://bayeats.pages.dev">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://bayeats.pages.dev/src/preview_og.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

    <!-- Loading -->
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <p class="loading-text">正在加载美食地图...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <header class="header">
            <div class="header-inner">
                <div class="header-top">
                    <div>
                        <div class="header-title-row">
                            <img src="src/icon.png" alt="icon" class="header-icon">
                            <h1 class="header-title">寻味湾区</h1>
                        </div>
                        <p class="header-subtitle">刷遍小红书，帮你找到湾区真正好吃的</p>
                    </div>
                    <div class="header-actions">
                        <div class="view-toggle" id="view-toggle">
                            <button class="view-btn active" data-view="list" onclick="switchView('list')" title="列表视图">
                                <i class="fas fa-list"></i>
                            </button>
                            <button class="view-btn" data-view="map" onclick="switchView('map')" title="地图视图">
                                <i class="fas fa-map"></i>
                            </button>
                        </div>
                        <button onclick="clearFilters()" class="reset-btn" title="重置筛选">
                            <i class="fas fa-rotate-left"></i>
                        </button>
                    </div>
                </div>

                <!-- Search -->
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input"
                           placeholder="搜索餐厅、菜品、地址..."
                           class="search-input"
                           onkeyup="if(event.key==='Enter') applySearch()">
                </div>

                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <div class="filter-label">排序</div>
                        <div class="filter-pills" id="sort-pills" data-filter="sort">
                            <button class="pill active" data-value="engagement">讨论度</button>
                            <button class="pill" data-value="sentiment">口碑</button>
                            <button class="pill" data-value="rating">评分</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-label">区域</div>
                        <div class="filter-pills" id="region-pills" data-filter="region">
                            <button class="pill active" data-value="all">全部</button>
                            <button class="pill" data-value="South Bay">南湾</button>
                            <button class="pill" data-value="Peninsula">半岛</button>
                            <button class="pill" data-value="East Bay">东湾</button>
                            <button class="pill" data-value="San Francisco">旧金山</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <div class="filter-label">菜系</div>
                        <div class="filter-pills" id="cuisine-pills" data-filter="cuisine">
                            <!-- pills injected by app.js -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="restaurant-grid" class="restaurant-grid"></div>
        </main>
    </div>

    <!-- Map View -->
    <div id="map-view" class="map-view hidden">
        <div id="leaflet-map"></div>
        <button id="locate-btn" onclick="locateMe()" class="locate-btn-float" title="定位到我的位置">
            <i class="fas fa-location-crosshairs"></i>
        </button>
        <div id="map-sheet" class="map-sheet collapsed">
            <div class="sheet-handle-bar" onclick="toggleSheet()">
                <div class="sheet-handle"></div>
            </div>
            <div id="sheet-content" class="sheet-content"></div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-handle"></div>
            <div id="modal-body" class="modal-content"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
