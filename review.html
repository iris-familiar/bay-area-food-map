<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>数据审核 — 湾区美食地图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Loading -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-500">正在加载审核数据...</p>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 px-5 py-3 rounded-xl text-white text-sm font-medium z-50 shadow-lg"></div>

    <!-- Main Content -->
    <div id="content" class="hidden">
        <header class="ios-header sticky top-0 z-40">
            <div class="max-w-4xl mx-auto px-4 pt-3 pb-2">
                <div class="flex items-center gap-3">
                    <a href="/" class="text-blue-500 text-sm flex items-center gap-1">
                        <i class="fas fa-arrow-left"></i> 地图
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">数据审核</h1>
                    <span id="pending-badge" class="hidden bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full"></span>
                </div>

                <!-- Tabs -->
                <div class="flex gap-2 mt-3">
                    <button id="tab-pending" onclick="switchTab('pending')"
                            class="px-4 py-2 rounded-lg text-sm font-medium bg-blue-500 text-white">
                        待审核 <span id="pending-count" class="opacity-75"></span>
                    </button>
                    <button id="tab-approved" onclick="switchTab('approved')"
                            class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-600">
                        全部收录 <span id="approved-count" class="opacity-75"></span>
                    </button>
                </div>
            </div>
        </header>

        <div class="max-w-4xl mx-auto px-4 py-4">
            <div id="pending-list"></div>
            <div id="approved-list" class="hidden"></div>
        </div>
    </div>

    <script src="src/review.js"></script>
</body>
</html>
