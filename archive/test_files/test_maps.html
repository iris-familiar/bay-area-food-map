<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maps Links</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h3>Test Google Maps Links (iOS Compatible)</h3>
    
    <p><strong>Method 1: Search by Address (RECOMMENDED)</strong></p>
    <a href="https://www.google.com/maps/search/?api=1&query=2090%20Warm%20Springs%20Ct%20Ste%20140%2C%20Fremont%2C%20CA%2094539%2C%20USA" target="_blank">
        留湘小聚 - 完整地址
    </a>
    
    <p><strong>Method 2: Search by Name + City</strong></p>
    <a href="https://www.google.com/maps/search/?api=1&query=%E7%95%99%E6%B9%98%E5%B0%8F%E8%81%9A%20Fremont%20CA" target="_blank">
        留湘小聚 Fremont CA
    </a>
    
    <p><strong>Method 3: English Name</strong></p>
    <a href="https://www.google.com/maps/search/?api=1&query=Jun%20Bistro%20Milpitas%20CA" target="_blank">
        Jun Bistro Milpitas CA
    </a>
    
    <hr>
    <p><strong>Note:</strong> Place ID format doesn't work on iOS Safari.</p>
    <p><strong>Solution:</strong> Use address or name search instead.</p>
</body>
</html>
